<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organic Store</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Online organic store with online ordering!" />
	<meta name="keywords" content="organicshop shop online fruits fresh vegetables"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="py-1 bg-primary bg-success info">
          <div class="container ">
            <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
              <div class="col-lg-12 d-block">
                <div class="row d-flex">
                  <div class="col-md pr-4 d-flex topper align-items-center">
                    <div class="mr-2 d-flex justify-content-center align-items-center"><span class="fas fa-phone"></span></div>
                    <span class="text">+ 1235 2355 98</span>
                  </div>
                  <div class="col-md pr-4 d-flex topper align-items-center">
                    <div class="mr-2 d-flex justify-content-center align-items-center"><span class="fas fa-paper-plane"></span></div>
                    <span class="text">youremail@email.com</span>
                  </div>
                  <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                    <span class="text">3-5 Business days delivery &amp; Free Returns</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- navbar -->
        
        <nav class="navbar navbar-light navbar-expand-md">
          <div class="container">
          <!-- logo -->
          <a class="navbar-brand" href="index.html"><span class="fas fa-seedling d-inline-block"></span>
            <span class="mr-1 brand">Organic Store</span>
          </a>
          <!-- end of logo -->
          <button class="navbar-toggler" type="button" data-toggle="colappse" data-target="#mainmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="mainmenu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Juices</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Salads</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Fruits</a>
              </li>
            </ul>
          </div>
  
          <div class="user-btn">
            <a href="#"><span class="nav-icon">
              <i class="fas fa-user"></i>
            </span></a>
          </div>
          <!-- cart -->
          <div class="cart-btn">
            <a href="cart.html"><span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of navbar-->
    <!-- validation -->
    <section class="validation">
        <div class="container s-container">

                <div class="header">
                    <h1 class="heading">Hello</h1>
                    <span class="sub-heading">Sign in to Organic Shop or <a href="register.html">create an account</a></span>
                </div>
                <form action="" class="form" id="form">

                    <div class="form-control">
                        <label for="">Email</label>
                        <input type="email" placeholder="youremail@.com" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label for="">Password</label>
                        <input type="password" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Sign in</button>
                </form>
            </div>
        </div>
    </section>
    <!-- end of validation -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
